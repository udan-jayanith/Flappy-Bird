<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="https://flappybird.io/favicon.ico"
			type="image/x-icon" />
		<title>Flappy Bird</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
			rel="stylesheet" />

		<link rel="stylesheet" href="styles/main.css" />
	</head>
	<body>
		<div class="loading-screen">
			<progress class="loading-bar" value="0" min="0" max="100"></progress>
			<img src="images/loading-screen.webp"/>
		</div>

		<canvas id="canvas"> </canvas>

		<div class="overlay">
			<header>
				<div class="div-a">
					<div class="div-a-button">
						<button class="header-div-a pause-button c x" accesskey="s">
							<img src="../images/pause.png" class="icons x" />
						</button>
						<button class="screen-mod c x">
							<img src="../images/fullscreen.png" class="icons x m-mod" />
						</button>
					</div>

					<div class="header-div-a">
						<span>FPS</span> <span class="current-fps">62</span>
					</div>
				</div>

				<div class="div-b">
					<div class="header-div-b">
						<span class="best-score">0</span> <span>Best Score</span>
					</div>
					<div class="header-div-b">
						<span class="score">0</span> <span>Score</span>
					</div>
				</div>
			</header>

			<div class="notice-centering-div">
				<p class="notice">Press "Space" to start the game.</p>
			</div>

			<dialog class="game-over">
				<div class="point-div">
					<div class="header-div-b">
						<span class="best-score">0</span> <span>Best Score</span>
					</div>
					<div class="header-div-b">
						<span class="score">0</span> <span>Score</span>
					</div>
				</div>

				<button class="reset-game-button x">Ok</button>
			</dialog>
		</div>

		<script src="scripts/settings.js"></script>
		<script src="scripts/sprites.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
