<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="https://flappybird.io/favicon.ico"
			type="image/x-icon" />
		<title>Flappy Bird</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
			rel="stylesheet" />

		<link rel="stylesheet" href="styles/main.css" />
	</head>
	<body>
		<canvas id="canvas">
		</canvas>

		<div class="overlay">
			<header>
				<div class="div-a">
					<button class="header-div-a div-a-button pause-button">
						<img src="../images/pause.png" class="icons" />
						<span>Pause</span>
					</button>
					<div class="header-div-a"><span>FPS</span> <span class="current-fps">62</span></div>
				</div>

				<div class="div-b">
					<div class="header-div-b">
						<span class="best-score">0</span> <span>Best Score</span>
					</div>
					<div class="header-div-b">
						<span class="score">0</span> <span>Score</span>
					</div>
				</div>
			</header>
		</div>

		<script src="scripts/sprites.js"></script>
		<script src="scripts/ui.js"></script>
		<script src="scripts/settings.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
